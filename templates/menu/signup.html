{% extends 'menu/base.html' %}

{% block content %}

<div class="loginform">
	<div>
		<h1>SignUp</h1>
		<form method="POST">
			{% csrf_token %}
			{{form.username}}
			{{form.email}}
			{{form.first_name}}
			{{form.last_name}}
			<input type="text" name="phone" placeholder="Phone">
			<textarea name="address" placeholder="Address" class="form-control"></textarea>
			{{form.password1}}
			{{form.password2}}
			<button type="submit" class="mb-5">Signup</button>
			<h6 class="text-right"><a href="{% url 'menu:userLogin' %}" >Do you already have an account?Login</a></h6>
			<h6 class="text-right"><a href="{% url 'menu:menu' %}" >Back Home</a></h6>
		</form>
	</div>
	
</div>

<script type="text/javascript">
	pa1 = document.getElementById('id_password1')
	pa2 = document.getElementById('id_password2')

	pa1.placeholder = 'Password'
	pa2.placeholder = 'Password'
</script>
{% endblock %}
