{% extends 'menu/base.html' %}

{% block content %}

<div class="loginform">
	<div>
		<h1>Login</h1>
		<form method="POST">
			{% csrf_token %}
			<input type="text" name="username" placeholder="Username">
			<input type="password" name="password" placeholder="Password">
			<button type="submit" class="mb-5">Login</button>
			<h6 class="text-right"><a href="{% url 'menu:registerPage' %}" >Signup</a></h6>
			<h6 class="text-right"><a href="{% url 'menu:menu' %}" >Back Home</a></h6>
		</form>
	</div>
	
</div>


{% endblock %}
